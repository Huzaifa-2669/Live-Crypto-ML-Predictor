name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.3 pytest==8.3.3
      - name: Run tests
        run: pytest tests
